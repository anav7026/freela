<!--
Homepage
<h_> Structure (most important to least):
    <h1> = Most Important Text
    <h2> = Action Text
    <h3> = Sub Titles
    <h4> = Sub Detail Text
    <h5> = Freela Title
    <h6> = Freela Tagline

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Freela</title>
    <!--Google Font : Poppin-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="/static/login.css"> <!--change .css file to login-->
</head>
<body>

    <header>
        <h5>Freela - Banking For Freelancers</h5>
        <h6>Bank Your Way</h6>
        <h3>View / Edit Tax Savings</h3>
        <h4></h4>
    </header>


    <div>
        <h2>Current Tax Savings</h2>
        <p>Tax Rate: {{ current_tax_rate *100 }} %</p>
        <p>Tax Savings: {{ current_tax_savings }}</p>
    </div>

    <!--Login Form-->
    <div class="tax_savings_form">
        <form action="{{ url_for('welcome', username=username) }}" method="POST">
            <label for="tax_rate">Tax Rate: </label>
            <input type="number" id="tax_rate" name="tax_rate"  step= .01 max="1" min="0" value="{{ current_tax_rate }}" required>

            <input type="submit" value ="UPDATE" >
            
        </form>
    </div>


   

    <footer>
        <p>&copy; 2025 Ana Vargas Capstone 4900 </p>
    </footer>
</body>
</html>
