<!--
Homepage
<h_> Structure (most important to least):
    <h1> = Most Important Text
    <h2> = Action Text
    <h3> = Sub Titles
    <h4> = Sub Detail Text
    <h5> = Freela Title
    <h6> = Freela Tagline

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Freela</title>
    <!--Google Font : Poppin-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <header>
        <h5>Freela - Banking For Freelancers</h5>
        <h6>Bank Your Way</h6>
        
    </header>
    <h3>TAX DOCUMENTS</h3>

    <div class="tax_document_table">
        <table>
            <tr>
                <th>Name</th>
                <th>Due Date</th>
                <th>Requirements</th>
                <th>Description</th>
                <th>How To</th>
                <th>Why</th>
                <th>PDF</th>
                
            </tr> 
             
            {%for doc in doc_list%}
            <tr> 
                <td>{{doc.form_name}}</td>
                <td>{{doc.due_date}}</td>
                <td>{{doc.status}}</td>
                <td>{{doc.description}}</td>
                <td>{{doc.how_to}}</td>
                <td>{{doc.why}}</td>
                <td><a href="{{doc.pdf_link}}" target="_blank">View PDF</a></td> 
                              
            </tr>      
            {% endfor %}
            
        </table>

        
    </div>

    <footer>
        <p>&copy; 2025 Ana Vargas Capstone 4900  </p>
    </footer>
</body>
</html>
